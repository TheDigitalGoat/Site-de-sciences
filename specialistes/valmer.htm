	    <textarea name="textarea" cols="57" rows="10" class="bodyText">Même si la mise en scène de la science relève d’une « histoire ancienne », le théâtre de sciences contemporain assume pleinement sa vocation poétique. Refoulant la tentation pédagogique et moralisante qui marquait, par exemple, les spectacles créés à la fin du XIXe siècle par le vulgarisateur Louis Figuier, il sollicite l’imaginaire des savoirs plutôt que leurs contenus. C’est un art questionneur et surtout du théâtre. Il s’agit d’abord d’interpréter le travail d’interprétation de la nature qu’opèrent les scientifiques, d’en percer l’intention ou d’en manifester l’étrangeté. Sans autre mimétisme, le théâtre de sciences prétend susciter une « émotion réflexive ». Il s’adresse à la pensée comme à l’affect et joue de toutes ses capacités de distorsion et d’inquiétude. La science lui fournit des motifs, des mots et des structures formelles. Mais loin de tout naturalisme ou d’une attitude révérencieuse et vériste, la surprise naît de la dramaturgie des univers possibles. La science et le théâtre, rappelle Michel Valmer, communient d’origine dans une même matrice magique. Et l’alchimie des savoirs n’est pas seulement métaphorique. Elle induit au théâtre des situations-limites, un régime (dé)réglé de métamorphoses et de permutations (le fou et le savant instamment rapprochés ou mis à distance) où la raison côtoie l’occultisme. La science, qu’elle soit ici alibi, argument, est bonne à rêver, fût-ce sur le mode cauchemardesque. Puisque le théâtre de science semble, selon Michel Valmer, congédier le vrai et le faux au profit de la mise en acte, sa posture réflexive, décalée et critique, peut dérouter le sens commun sans, pour autant, échapper aux interrogations sans âge : la vie, la mort, le sens…

Le Théâtre de sciences est une thèse soutenue à l’université de Bourgogne en 2002. L’ouvrage se compose de trois parties peu articulées. La première, plus théorique, propose quelques principes récurrents et figures du genre qui soulignent son originalité. L’accessoire, par exemple, peut y prétendre au rôle d’acteur par sa participation identitaire. La lunette de Galilée, à l’instar du clystère du médecin de Molière, induit un effet de réel. La représentation de la science ne peut guère se passer d’objets fétichisés qui suggèrent l’activité de recherche comme la blouse blanche fait, littéralement, le médecin. Cette théâtralisation n’opère pas seulement au niveau de la dénotation des rôles. Le théâtre entier de sciences est, de soi, une « machine-prothèse à dominer le monde » où s’inscrivent acteurs et spectateurs. Le spectateur est actif. Sa distanciation ne va pas sans connivences. Il doit reconnaître la figure du savant par des signes convenus que Michel Valmer rapproche curieusement de correspondances jungiennes ou de vignettes de bandes dessinées. La seconde partie de l’ouvrage est une exemplification de cette scénographie actuelle proposée par la Compagnie Science 89 dont Michel Valmer est metteur en scène. Elle n’évite guère l’ellipse et le style spéculatif de la métathéorie.

La troisième partie, enfin, plus accessible pour le profane est constituée d’entretiens de l’auteur avec quatorze créateurs, poètes, essayistes ou comédiens, dont les vues divergent, les uns s’étayant des connaissances scientifiques, les autres les contestant. L’unanimisme se resoude pourtant au fil des commentaires dans la dénonciation de la technostructure contemporaine et dans leur refus commun de « l’ossification » du théâtre de masse. En somme, on apprend que le langage déterministe est « fasciste », que le théâtre agit « dans le sens du désordre » et que le public « n’existe pas. C’est une institution comme une autre » !

Claude Blanckaert, directeur de recherche au Centre Alexandre Koyré.

Depuis leur origine dans la Grèce ancienne, le théâtre et la science entretiennent des liens complexes, passionnels et fertiles. Croisant réflexions théoriques et expériences de terrain, Michel Valmer s’attache à décrire les effets produits sur l’art théâtral lorsque celui-ci évoque la science. Après avoir repéré les principes constitutifs et les figures régulièrement à l’œuvre dans le théâtre de sciences — le binôme du Fou et du Savant, le théâtre-machine ou l’acteur-objet — il analyse trois mises en scène de textes de Strindberg, Kleberg et Gatti et nous propose in fine des entretiens avec des praticiens. Producteur d’émotion réflexive, le théâtre de sciences pose la question de la place de l’homme dans un monde occidental gouverné par la technoscience.

William Shakespeare, Ben Jonson, Molière, Cyrano de Bergerac, Diderot, August Strindberg, Sacha Guitry, Jules Romains, Bertolt Brecht, Edward Bond, Peter Brook, Jean-Claude Carrière ou Bob Wilson, pour ne citer que quelques grands noms, témoignent du phénomène. Croisant réflexions théoriques et expériences de terrain, Michel Valmer s’attache, dans le présent ouvrage, à décrire les effets produits par la science sur l’art théâtral lorsque celui-ci évoque la science, en dehors de toute vulgarisation réductrice. Après avoir repéré les principes constitutifs et les figures régulièrement à l’œuvre dans le théâtre de sciences — le binôme du Fou et du Savant, le théâtre-machine ou l’acteur-objet… — et fait apparaître un type de distanciation spécifique (l’émotion réflexive) ou, encore, un statut particulier du vrai et du faux, il analyse trois mises en scène de textes de Strindberg, Kleberg et Gatti et s’entretient avec des praticiens du théâtre contemporain (Benedetto, Bourdet, Gatti, Jourdheuil, Nichet, Paquet, Peyret, Régy, Sivadier…) qui, tous, ont manifesté au cours de leur travail une préoccupation pour la science. Ce faisant, il montre que la rencontre science/théâtre conduit le théâtre de sciences à adopter des règles de fabrication qui forcent le théâtre à s’interroger, d’une manière plus générale, sur son avenir, son esthétique et sa dramaturgie.
Michel Valmer est metteur en scène à la compagnie théâtrale Science 89 (Nantes). Auteur de plusieurs articles sur les rapports du théâtre et de la science, il a soutenu, en 2002, une thèse de doctorat à l’Université de Bourgogne, «Le théâtre de sciences vu de la scène».</textarea>
