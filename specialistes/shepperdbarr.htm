	    <textarea name="textarea" cols="57" rows="10" class="bodyText">De la génétique à la mécanique quantique, en passant par la thermodynamique, le théâtre d’aujourd’hui parle de science. Dans Science on Stage, from Dr Faustus to Copenhagen, Kirsten Shepherd-Barr propose un panorama critique de ce dialogue contemporain entre la scène et le laboratoire, en le situant dans une tradition bien plus ancienne du personnage scientifique dans le théâtre européen.

Lorsque le dramaturge anglais Michael Frayn décida de mettre en scène la mystérieuse visite de Werner Heisenberg à Copenhague en 1941, il était loin d’imaginer le succès international que remporterait Copenhagen, une pièce presque dénuée d’action qui se résume à une longue discussion entre trois personnages sur les incertitudes de la science et de l’histoire. Mais le succès de la pièce fut considérable, et sa production à travers le monde attira l’attention sur un phénomène nouveau. De la génétique à la mécanique quantique, en passant par la thermodynamique, le théâtre d’aujourd’hui parle de science. Dans Science on Stage, from Dr Faustus to Copenhagen, Kirsten Shepherd-Barr propose un panorama critique de ce dialogue contemporain entre la scène et le laboratoire, en le situant dans une tradition bien plus ancienne du personnage scientifique dans le théâtre européen. Si la majorité des œuvres abordées sont anglophones, le théâtre français, italien et allemand y fait aussi son apparition, et l’ouvrage propose une analyse sélective du phénomène de la « science play » à partir de pièces célèbres comme La Vie de Galilée de Brecht ou Arcadia de Tom Stoppard, mais aussi de créations théâtrales moins traditionnelles issues de collaborations entre metteurs en scène et chercheurs, comme Infinities de Luca Ronconi et John Barrow, ou bien Les Variations Darwin de Jean-François Peyret et Alain Prochiantz. La perspective choisie est celle d’une analyse formelle qui met en valeur la correspondance entre forme et contenu, la caractéristique la plus marquante de ces créations étant la transposition de l’idée scientifique dans la forme dramatique. Cette intégration structurelle du concept scientifique va de la métaphore ponctuelle à la correspondance systématique entre le thème et la forme dramatique, et l’exemple le plus frappant est sans doute celui de Copenhagen, qui met en parallèle le principe d’incertitude en mécanique quantique et l’incertitude historiographique concernant la visite d’Heisenberg à Copenhague en 1941. Kirsten Shepherd-Barr analyse cette correspondance selon la notion de « performativité » développée par le philosophe J. L. Austin, et suggère que les « science plays » les plus efficaces contiennent une mise en jeu performative des concepts scientifiques dans le dialogue dramatique. Si le théâtre contemporain paraît éprouver une fascination particulière pour la science, le chercheur fréquente pourtant la scène depuis plus de quatre siècles. Pour mieux déceler les modèles et les archétypes à l’œuvre dans ce théâtre, Kirsten Shepherd-Barr analyse donc tout d’abord cette tradition, en commençant par le Dr Faustus de Marlowe, décrite ici comme « the archetypal science play ». C’est ensuite une série de pseudo-scientifiques qui animent le théâtre de Johnson, d’Ibsen ou de Shaw, pour aboutir enfin au anti-héros de Brecht, qui incarne désormais le dilemme moral du chercheur et son inévitable responsabilité. Traditionnellement, la science au théâtre se préoccupe ainsi surtout du rôle du scientifique dans la communauté et de ses choix éthiques. Mais les dramaturges contemporains explorent d’autres questions, notamment les incertitudes du récit historique et l’ambiguïté morale qui surgit de la démarche scientifique. Cette complexité nouvelle s’accompagne d’une innovation formelle, et l’intégration de l’idée scientifique à la forme théâtrale est de plus en plus fréquente à partir de la seconde moitié du XXe siècle. Ainsi, dès Les Physiciens (1962), Dürrenmatt souligne la nature paradoxale des choix éthiques du chercheur à travers une métaphore tirée de la science : l’anneau de Möbius, dont les deux faces se rejoignent et se confondent. Selon Kirsten Shepherd-Barr, le succès des « science plays » contemporaines s’explique en partie par leur remise en cause du réalisme et leur prédilection pour l’expérimentation formelle, le sujet scientifique fournissant l’occasion de remettre en cause les représentations habituelles du réel. Mais son attrait proviendrait aussi du potentiel dramatique recelé par l’histoire des sciences et ses conflits passionnels entre personnages célèbres. Science on Stage regroupe les œuvres étudiées par discipline, et cette taxinomie révèle une grande prépondérance de la physique dans le théâtre du vingtième siècle : une « relation spéciale » favorisée à la fois par les connotations destructives et militaires de la physique et par l’idée séduisante d’une théorie unifiée de la nature. Dès les années trente le « théâtre documentaire » du Federal Theater Project interpelle le public américain dans son « journal vivant » intitulé E = MC², et à partir des années quarante la menace nucléaire est présentée sous de nombreuses formes différentes, par des auteurs aussi divers que Heinar Kipphardt (In der Sache J. Robert Oppenheimer), Friedrich Dürenmatt, Howard Brenton (The Genius) ou Michael Frayn. Copenhagen est ici présentée comme une pièce « modèle » parmi les exemples contemporains, car elle comporte non seulement une exploration précise de la théorie scientifique et une intégration métaphorique des idées évoquées, mais aussi une dimension épistémologique qui passe par une conceptualisation postmoderne de l’histoire et qui aboutit à une mise en valeur du potentiel expérimental du théâtre. Dans ses détours épistémologiques, la question scientifique devient ainsi métadramatique. Chaque discipline évoquée suscite un rapport particulier au concept scientifique. Ainsi, lorsque le théâtre aborde les sciences naturelles, ce sont les questions éthiques qui prédominent, aussi bien dans les pièces qui explorent la génétique (An Experiment with an Air-Pump, de Shelagh Stevenson, A Number de Caryl Churchill) que dans celles qui examinent la théorie de l’évolution, comme After Darwin de Timberlake Wertenbaker. On retrouve parfois cette dimension éthique dans les pièces d’inspiration médicale (Wit de Margaret Edson, ou Molly Sweeney de Brian Friel), qui héritent d’une longue tradition du théâtre d’opération et du cours d’anatomie, et qui placent donc l’observation – théâtrale ou médicale – au cœur de leur fonctionnement. Enfin, dans le théâtre mathématique de Tom Stoppard (Arcadia), Luca Ronconi (Infinities) ou du Théâtre de Complicité (Mnemonic), les questions éthiques s’estompent en faveur d’une interrogation du rapport de l’homme au temps et d’une remise en cause de la conception linéaire de l’histoire, dans un théâtre qui s’inspire de la théorie du chaos et des paradoxes de la notion d’infinité pour chercher de nouveaux modèles de rapport au passé. Pour beaucoup d’écrivains contemporains, l’exploration de la science est ainsi liée à celle de l’histoire, et ces réécritures du passé, notamment dans Copenhagen, ont suscité de nombreuses controverses. Kirsten Shepherd-Barr conclut cependant son parcours théâtral en soulignant que les nouvelles directions prises par la science au théâtre sont bien moins biographiques et historiques, et qu’elles s’inscrivent davantage dans une perspective post-dramatique qui se passe de « fable » et d’intrigue. Dans les créations de Luca Ronconi ou de Jean-François Peyret, la science ne passe plus par la médiation dramatique du personnage ou de l’histoire : elle détermine une expérience visuelle et physique et un texte multiple issu d’un travail collaboratif. Ainsi, dans ses formes les plus expérimentales, ce théâtre semble être moins l’œuvre de dramaturges que le résultat de rencontres entre chercheurs et metteurs en scène. Rencontres qui peuvent donner lieu à des formes nouvelles, et qui laissent penser, comme le déclare Ronconi, que la science apporte un « nouveau langage » au théâtre. De la tradition du personnage scientifique à l’élaboration de nouveaux langages théâtraux inspirés par la science, Science on Stage construit ainsi une taxinomie qui ne définit pas tout à fait un genre, mais qui souligne à la fois la diversité et l’évolution du phénomène.
Liliane Campos,
lilianecampos1@googlemail.com</textarea>
